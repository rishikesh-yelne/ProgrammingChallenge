<!-- Main Content -->
<div *ngIf="isPopulationClicked;then populationContent"></div>
<div *ngIf="isMovementsClicked;then movementContent"></div>
<ng-template #populationContent><population-subapp [populationData]="populationMasterData"></population-subapp></ng-template>
<ng-template #movementContent><movement-subapp [movementData]="movementMasterData"></movement-subapp></ng-template>
